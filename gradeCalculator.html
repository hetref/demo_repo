<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <script>

        var maths = parseInt(prompt("Enter your marks in Maths"));
        var physics = parseInt(prompt("Enter your marks in Physics"));
        var chemistry = parseInt(prompt("Enter your marks in Chemistry"));

        function gradeCalc() {
            var total = maths+physics+chemistry;
            var average = total/3;
            if (average<70) {
                alert("C grade");
                document.write("C grade");
            } else if (average>70 && average<90) {
                alert("B grade");
                document.write("B grade");
            } else {
                alert("A grade");
                document.write("A grade");
            }
        }

        gradeCalc();

        
    </script>
</body>
</html>
